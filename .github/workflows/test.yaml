name: test
permissions:
  contents: read
on: [push, pull_request]

# Copied from https://github.com/rustls/rustls/blob/ba49f6f0b5704ecc0c7a15e5ab8819bf22edc4cb/.github/workflows/build.yml
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]
        cc: [clang, gcc]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: make CC=${{ matrix.cc }} PROFILE=release test

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: make -f Makefile.Windows

  ensure-header-updated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: make src/rustls.h
      - run: git diff --exit-code

  cargo-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: cargo fmt -- --check
